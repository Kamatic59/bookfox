# BookFox Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

# project id set via supabase link

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false # Set to true in production

[storage]
enabled = true
file_size_limit = "50MiB"

# Functions are configured in their individual config.toml files

# Edge Function environment variables
# Set these in Supabase Dashboard > Settings > Edge Functions > Secrets
#
# Required:
# - TWILIO_ACCOUNT_SID
# - TWILIO_AUTH_TOKEN
# - GEMINI_API_KEY
#
# Auto-provided by Supabase:
# - SUPABASE_URL
# - SUPABASE_SERVICE_ROLE_KEY
